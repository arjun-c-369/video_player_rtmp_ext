name: video_player_rtmp_ext
description: A player supporting rtmp&rtmps live video
version: 0.4.0
homepage: https://github.com/mdddj/video_player_rtmp_ext

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.0
  freezed: ^3.2.0
  json_serializable: ^6.11.0

flutter:
  plugin:
    platforms:
      android:
        package: shop.itbug.video_player_rtmp_ext
        pluginClass: VideoPlayerRtmpExtPlugin
      ios:
        pluginClass: VideoPlayerRtmpExtPlugin
      macos:
        pluginClass: VideoPlayerRtmpExtPlugin

name: video_player_rtmp_ext
description: A player supporting rtmp&rtmps live video
version: 0.1.2
homepage: https://github.com/mdddj/video_player_rtmp_ext

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  plugin:
    platforms:
      android:
        package: shop.itbug.video_player_rtmp_ext
        pluginClass: VideoPlayerRtmpExtPlugin
      ios:
        pluginClass: VideoPlayerRtmpExtPlugin
      macos:
        pluginClass: VideoPlayerRtmpExtPlugin

